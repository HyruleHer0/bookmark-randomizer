<html>
    <head>
        <link rel="stylesheet" href="styles/fa.min.css">
        <link rel="stylesheet" href="styles/popup.css">
    </head>
    <body>
        <header>
            <div class="app-title">Bookmark Randomizer</div>
            <div class="status-area">
                <input class="new-set-name" maxlength="40" type="text" placeholder="New set name" />
                <span class="status-text">Viewing Saved Sets</span>
                <div class="header-buttons">
                    <i class="fas fa-save" title="Save"></i>
                    <i class="fas fa-window-close" title="Cancel"></i>
                </div>
            </div>
        </header>
        <div id="app">
            <div id="sets-area">
                <div class="set-item create-new-set"><i class="fas fa-plus-circle"></i>Create New</div>
                <div class="set-item random-all"><i class="fas fa-question-circle"></i>Random-All</div>
            </div>
            <div id="bookmarks-area">
                <div class="navigation-area at-root">
                    <div>
                        <div class="current-folder">Viewing Root</div>
                        <div class="folder-count">0 Folders Selected</div>
                    </div>
                    <i class="fas fa-level-up-alt" title="Move Up"></i>
                </div>
                <div class="bookmarks-list"></div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
